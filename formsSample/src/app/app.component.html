<div class="col-sm-3">
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
  <div class="form-group" >
    <label>Email address</label>
    <input required type="email"  #email="ngModel"  [ngModel]="onLoad.email" id="exampleInputEmail1" placeholder="Email Address" name="email">
   <span *ngIf="email.invalid && email.touched" class="error">Email required</span>
  </div>
  <div class="form-group">
   <label>Password</label>
    <input required type="password"  #password="ngModel"  ngModel class="form-control" name="password" >
    <span *ngIf="password.invalid && password.touched" class="error">Password required</span>
  </div>

  <button [disabled]="userForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
