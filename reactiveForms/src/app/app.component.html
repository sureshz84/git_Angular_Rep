<form [formGroup]="loginForm" (ngSubmit)="getValue()">
<input type="text"  name="username" formControlName="username" placeholder="username">
<span *ngIf="username.valid" >Email required</span>
<br>
<input type="text" name="password" formControlName="password" placeholder="password">

<button type="submit">Login</button>
</form>
