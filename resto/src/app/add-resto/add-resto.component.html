<form [formGroup]="addResto" (ngSubmit)="onsubmit()">
    
    <div *ngIf = "alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> Your Data Saved Successfully.
        <button type="button" (click)="closeAlert()" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    

    <div class="form-group">
      <label>ID</label>
      <input type="text" class="form-control" placeholder="id" formControlName="id">
    
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Name" formControlName="Name">
      
      </div>
      <div class="form-group">
        <label>Owner</label>
        <input type="text" class="form-control" placeholder="owner" formControlName="owner">
      
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
